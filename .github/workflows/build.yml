name: SonarCloud Analysis

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - "*"

env:
  SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  SONAR_PROJECT_KEY: djedje-cyber_UltraInstinctVR
  SONAR_ORGANIZATION: djedje-cyber

jobs:
  sonar:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0.x

      - name: Build C# code (Fix2)
        run: dotnet build CodeBase/Assembly-CSharp.csproj

      - name: SonarCloud Begin Analysis
        uses: SonarSource/sonarcloud-github-action@v2
        with:
          args: >
            -Dsonar.projectKey=${{ env.SONAR_PROJECT_KEY }}
            -Dsonar.organization=${{ env.SONAR_ORGANIZATION }}
            -Dsonar.sources=CodeBase/Assets
            -Dsonar.exclusions=Library/**,Temp/**,Build/**,Builds/**
            -Dsonar.cs.opencover.reportsPaths=**/coverage.opencover.xml

      - name: SonarCloud End Analysis
        uses: SonarSource/sonarcloud-github-action@v2
        with:
          args: >
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}

name: SonarCloud Static Analysis (Unity Scripts)

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonar-static:
    name: Static Analysis of Unity Scripts
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2️⃣ Set up JDK (required by SonarScanner)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'

      # 3️⃣ Cache SonarCloud scanner
      - name: Cache SonarCloud scanner
        id: cache-sonar-scanner
        uses: actions/cache@v4
        with:
          path: ${{ runner.temp }}/scanner
          key: ${{ runner.os }}-sonar-scanner
          restore-keys: ${{ runner.os }}-sonar-scanner

      # 4️⃣ Install SonarCloud scanner
      - name: Install SonarCloud scanner
        if: steps.cache-sonar-scanner.outputs.cache-hit != 'true'
        shell: bash
        run: |
          mkdir -p ${{ runner.temp }}/scanner
          dotnet tool update dotnet-sonarscanner --tool-path ${{ runner.temp }}/scanner

      # 5️⃣ Run static analysis on Unity C# scripts only
      - name: Run SonarCloud Static Analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        shell: bash
        run: |
          SCANNER="${{ runner.temp }}/scanner/dotnet-sonarscanner"
          # Use "begin" in preview mode and skip build
          $SCANNER begin \
            /k:"djedje-cyber_UltraInstinctVR" \
            /o:"djedje-cyber" \
            /d:sonar.login="${{ secrets.SONAR_TOKEN }}" \
            /d:sonar.sources="CodeBase/Assets" \
            /d:sonar.cs.opencover.reportsPaths="" \
            /d:sonar.analysis.mode=preview

          # No build step, just end
          $SCANNER end /d:sonar.login="${{ secrets.SONAR_TOKEN }}"

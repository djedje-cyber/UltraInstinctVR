name: .NET Build and SonarCloud Analysis

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '*'

jobs:
  build:
    name: Build and Analyze
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout the repo
      - name: Checkout
        uses: actions/checkout@v3

      # 2. Setup .NET SDK
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0.x'  # Set your desired .NET version

      # 3. Restore dependencies
      - name: Restore dependencies
        run: dotnet restore

      # 4. Build the project
      - name: Build
        run: dotnet build --no-restore --configuration Release

      # 5. Run tests and collect coverage
      - name: Test
        run: dotnet test --no-build --configuration Release --collect:"XPlat Code Coverage"

      # 6. SonarCloud scan
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        with:
          projectKey: djedje-cyber_UltraInstinctVR
          organization: djedje-cyber
          token: ${{ secrets.SONAR_TOKEN }}

      # 7. Optional: Publish coverage to SonarCloud
      - name: Publish Code Coverage
        run: |
          dotnet tool install --global dotnet-reportgenerator-globaltool
          reportgenerator -reports:**/coverage.cobertura.xml -targetdir:coverage-report -reporttypes:Html

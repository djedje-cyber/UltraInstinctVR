name: SonarCloud C# Analysis Only

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  sonar-analysis:
    runs-on: windows-latest
    
    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Setup .NET SDK
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0.x'

      # 3. Install SonarScanner for .NET
      - name: Install SonarScanner
        run: dotnet tool install --global dotnet-sonarscanner

      # 4. Begin SonarCloud analysis (skip Unity build)
      - name: SonarCloud Begin
        run: dotnet sonarscanner begin /k:"djedje-cyber_UltraInstinctVR" /o:"djedje-cyber" /d:sonar.login="${{ secrets.SONAR_TOKEN }}" /d:sonar.cs.analyzeBuild=false

      # 5. End SonarCloud analysis
      - name: SonarCloud End
        run: dotnet sonarscanner end /d:sonar.login="${{ secrets.SONAR_TOKEN }}"

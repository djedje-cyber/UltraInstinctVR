name: SonarCloud C# Analysis Only

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  sonar-analysis:
    runs-on: ubuntu-latest
    
    steps:
      # 1. Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Setup .NET SDK
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0.x'   # match your project

      # 3. Begin SonarCloud analysis
      - name: SonarCloud Begin
        uses: SonarSource/sonarcloud-github-action@v2
        with:
          projectKey: djedje-cyber_UltraInstinctVR
          organization: djedje-cyber
          scannerMode: 'MSBuild'
          extraProperties: |
            sonar.exclusions=Library/**,Temp/**,Build/**,Builds/**
            sonar.cs.opencover.reportsPaths=**/coverage.opencover.xml

      # 4. Build the C# solution (required for analysis)
      - name: Build C# Solution
        shell: pwsh
        run: |
          $solutionPath = "CodeBase/My project.sln
          dotnet build $solutionPath /p:Configuration=Release

      # 6. End SonarCloud analysis
      - name: SonarCloud End
        run: dotnet sonarscanner end /d:sonar.login="${{ secrets.SONAR_TOKEN }}"

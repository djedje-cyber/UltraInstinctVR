name: Unity Build & SonarCloud Analysis (Windows)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-sonar:
    name: Build (Unityâ€¯6000.0.62f1) + SonarCloud
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Cache Unity project Library
        uses: actions/cache@v3
        with:
          path: |
            Library
            Temp
          key: ${{ runner.os }}-unity-6000.0.62f1-${{ hashFiles('**/Packages/manifest.json') }}
          restore-keys: |
            ${{ runner.os }}-unity-6000.0.62f1-

      - name: Install Unity Editor
        uses: game-ci/unity-builder@v4
        with:
          unityVersion: 6000.0.62f1
          targetPlatform: StandaloneWindows64
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}

      - name: Activate Unity License
        # optional if the builder action automatically handles it; include if required
        uses: game-ci/unity-activate@v2
        with:
          unityVersion: 6000.0.62f1
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}

      - name: Run Unity Tests (Edit Mode)
        uses: game-ci/unity-builder@v4
        with:
          unityVersion: 6000.0.62f1
          testMode: editmode
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}

      - name: Build Unity Project
        uses: game-ci/unity-builder@v4
        with:
          unityVersion: 6000.0.62f1
          targetPlatform: StandaloneWindows64
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}

      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@v1
        with:
          args: >
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Optional: Add a step here to check SonarCloud quality gate if you want enforcement

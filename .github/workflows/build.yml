name: Unity Build & SonarCloud Analysis (Windows)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-sonar:
    name: Build Unity 6000 + SonarCloud (Windows)
    runs-on: windows-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2️⃣ Cache Unity Library and Temp folders
      - name: Cache Unity Library
        uses: actions/cache@v3
        with:
          path: |
            Library
            Temp
          key: ${{ runner.os }}-unity-6000.0.62f1-${{ hashFiles('**/Packages/manifest.json') }}
          restore-keys: |
            ${{ runner.os }}-unity-6000.0.62f1-
            
      - run: echo "$XAREUS_LICENSE"

      # 4️⃣ Build Unity Project (Windows 64-bit)
      - name: Build Unity Project
        uses: game-ci/unity-builder@v4
        with:
          unityVersion: 6000.0.62f1
          targetPlatform: StandaloneWindows64
          projectPath: CodeBase
          buildScenes: "Assets/Scenes/SampleScene.unity"
          buildPath: "Builds/WindowsTest"
        env:
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
          UNITY_SERIAL: ${{ secrets.UNITY_SERIAL }}

      # 5️⃣ Optional: Return Unity License
      # The builder automatically handles license activation on Windows,
      # so this step is not strictly required, but safe to include
      - name: Return Unity License
        uses: game-ci/unity-return-license@v2
        env:
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
          UNITY_SERIAL: ${{ secrets.UNITY_SERIAL }}

      # 6️⃣ SonarCloud Scan
      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@v1
        with:
          args: >
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          XAREUS_LICENSE: ${{ secrets.XAREUS_LICENSE }}


jobs:
  sonarcloud:
    runs-on: windows-latest
    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup .NET
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0.x' # Or your Unity-compatible .NET version

      # 3️⃣ Begin SonarScanner
      - name: SonarScanner Begin
        run: |
          dotnet sonarscanner begin /k:"djedje-cyber_UltraInstinctVR" /o:"djedje-cyber" /d:sonar.login="${{ secrets.SONAR_TOKEN }}"

      # 4️⃣ Build the solution
      - name: Build solution
        run: |
          dotnet build YourProject.sln --configuration Release

      # 5️⃣ End SonarScanner
      - name: SonarScanner End
        run: |
          dotnet sonarscanner end /d:sonar.login="${{ secrets.SONAR_TOKEN }}"

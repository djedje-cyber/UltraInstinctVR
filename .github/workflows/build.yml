name: Unity Build & SonarCloud Analysis (Windows)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-sonar:
    name: Build (Unity 6000.0.62f1) + SonarCloud
    runs-on: windows-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2️⃣ Cache Unity project Library
      - name: Cache Unity project Library
        uses: actions/cache@v3
        with:
          path: |
            Library
            Temp
          key: ${{ runner.os }}-unity-6000.0.62f1-${{ hashFiles('**/Packages/manifest.json') }}
          restore-keys: |
            ${{ runner.os }}-unity-6000.0.62f1-

      # 3️⃣ Install Unity Editor (builder will handle installation)
      - name: Install Unity Editor
        uses: game-ci/unity-builder@v4
        with:
          unityVersion: 6000.0.62f1
          targetPlatform: StandaloneWindows64
        env:
          UNITY_SERIAL: ${{ secrets.UNITY_SERIAL }}

      # 4️⃣ Activate Unity License via Serial
      - name: Activate Unity License
        uses: game-ci/unity-activate@v2
        with:
          unityVersion: 6000.0.62f1
          serial: ${{ secrets.UNITY_SERIAL }}

      # 5️⃣ Build Unity Project
      - name: Build Unity Project
        uses: game-ci/unity-builder@v4
        with:
          unityVersion: 6000.0.62f1
          targetPlatform: StandaloneWindows64
        env:
          UNITY_SERIAL: ${{ secrets.UNITY_SERIAL }}

      # 6️⃣ Optional: Return Unity License after build
      - name: Return Unity License
        uses: game-ci/unity-return-license@v2
        env:
          UNITY_SERIAL: ${{ secrets.UNITY_SERIAL }}

      # 7️⃣ SonarCloud Scan
      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@v1
        with:
          args: >
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
